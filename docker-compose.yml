version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: negozio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: negozio_turni
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: negozio-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://admin:admin123@database:5432/negozio_turni
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    # ❌ RIMUOVI l'esposizione della porta 5000
    # ports:
    #   - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - database

  frontend:
    build: ./frontend
    container_name: negozio-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: /api  # ← IMPORTANTE: path relativo!
    # ❌ RIMUOVI l'esposizione della porta 3000
    # ports:
    #   - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # ✅ AGGIUNGI NGINX come reverse proxy
  nginx:
    image: nginx:alpine
    container_name: negozio-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # ← UNICA porta esposta
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data: